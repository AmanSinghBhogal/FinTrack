# Application name to be specified.
spring.application.name=FinTrack
# Port on which we want the spring boot application to run.
server.port=8080
# The Database username and password for the DB that we want to connect to.
spring.datasource.url=jdbc:mysql://localhost:3306/springboottest
spring.datasource.username=root
spring.datasource.password=root
# Database driver name to be specified
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect